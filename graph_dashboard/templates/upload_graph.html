<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Dashboard</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    .left-container form,
    .left-container select,
    .left-container button {
      width: 100%;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 20px;
      border: 1px solid #ccc;
      height: 500px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    // Function to generate the graph based on the selected file
    function generateGraph(pythonFile) {
      const fileSelect = document.getElementById('fileSelect');
      const selectedFile = fileSelect.value;

      if (!selectedFile) {
        alert('Please select a file first.');
        return;
      }

      // Send a POST request to the backend to generate the graph
      fetch('{% url "generate_graph" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          'file_name': selectedFile,
          'python_file': pythonFile,  // Pass the python_file to the backend
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        alert('Error generating graph.');
        console.error(error);
      });

      const iframe = document.querySelector('iframe');
      // Dynamically use the selected file name
      iframe.contentWindow.postMessage({
        type: 'LOAD_GEXF',
        // fileUrl: `./${selectedFile}`
        fileUrl: `/static/gexf/1eb80fb8b50_0.gexf`
      }, '*');
    }

    function handleFileUpload(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));

      fetch('{% url "upload_file" %}', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        location.reload(); 
      })
      .catch(error => {
        alert('Error uploading file.');
        console.error(error);
      });
    }

  </script>
</head>
<body>
  <h1>Graph Dashboard</h1>

  <div class="container">
    <div class="left-container">
      <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="handleFileUpload(event)">
        {% csrf_token %}
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" name="file" accept=".gexf" required>

        <button type="submit">Upload File</button>
      </form>

      <div>
        <label for="fileSelect">Choose a file from the list:</label>
        <select id="fileSelect" name="fileSelect">
          {% for file in file_names %}
            <option value="{{ file }}">{{ file }}</option>
          {% empty %}
            <option>No files available</option>
          {% endfor %}
        </select>
      </div>

      <div class="buttons">
        {% for python_file in python_files %}
          <button type="button" onclick="generateGraph('{{ python_file|escapejs }}')">
            Generate {{ python_file|slice:":-3" }} Graph
          </button>
        {% endfor %}
      </div>
           
    </div>

    <div class="content">
      <iframe src="/static/dashboard/display_graph.html" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
