<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
      padding: 20px;
      background-color: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .left-container form,
    .left-container select,
    .left-container button {
      width: 100%;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
  <script>
    function generateGraph(pythonFile) {
      const fileSelect = document.getElementById('fileSelect');
      const selectedFile = fileSelect.value;

      if (!selectedFile) {
        alert('Please select a file first.');
        return;
      }

      fetch('{% url "generate_graph" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          'file_name': selectedFile,
          'python_file': pythonFile,
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }),
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => console.error('Error generating graph:', error));

      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.contentWindow.postMessage({
          type: 'LOAD_GEXF',
          // fileUrl: `./${selectedFile}`
          fileUrl: `/static/gexf/1eb80fb8b50_0.gexf`
        }, '*');
      });
    }

    function handleFileUpload(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));

      fetch('{% url "upload_file" %}', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        location.reload();
      })
      .catch(error => console.error('Error uploading file:', error));
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="left-container">
      <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="handleFileUpload(event)">
        {% csrf_token %}
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" name="file" accept=".gexf" required>
        <button type="submit">Upload File</button>
      </form>

      <div>
        <label for="fileSelect">Choose a file from the list:</label>
        <select id="fileSelect" name="fileSelect">
          {% for file in file_names %}
            <option value="{{ file }}">{{ file }}</option>
          {% empty %}
            <option>No files available</option>
          {% endfor %}
        </select>
      </div>

      <div class="buttons">
        {% for python_file in python_files %}
          <button type="button" onclick="generateGraph('{{ python_file|escapejs }}')">
            Generate {{ python_file|slice:":-3" }} Graph
          </button>
        {% endfor %}
      </div>
    </div>

    <div class="content">
      <iframe src="/static/dashboard/display_graph.html"></iframe>
    </div>
  </div>
</body>
</html>
